<!DOCTYPE html>
<html>
	<head>
		<title>My First Leaflet Page</title>
		<link rel="stylesheet" href="./leaflet/leaflet.css" />
		<style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
        </style>

		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="./leaflet/leaflet.js" ></script>
		
		
	</head>
	
	<body>
		<div id="mapid"></div>
		
		
		<script type="text/javascript">
			var mymap = L.map('mapid').setView([16.41065, 120.59469], 15); // Baguio City, Philippines // [NORTH, EAST] [LAT, LONG]
			
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFydGlhbndvcm0xNyIsImEiOiJjajk0ejF1czAxY3N6MnFtd3M5OHV2NXZiIn0.FtzpGxT_6L2hnPA-xRQBRA', {
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				maxZoom: 18,
				id: 'mapbox.streets',
				accessToken: 'your.mapbox.access.token'
			}).addTo(mymap);
			
			var marker_burnham_park = L.marker([16.41052, 120.59469]).addTo(mymap); // Burnham Park
			marker_burnham_park.bindPopup("<b>Burnham Park</b><br />").openPopup();
			
			var marker_mines_view = L.marker([16.42065, 120.62563]).addTo(mymap); // Mines View
			marker_mines_view.bindPopup("<b>Mines View</b><br />").openPopup();
			
			var marker_good_shepherd = L.marker([16.421896, 120.625543]).addTo(mymap); // Good Shepherd
			marker_good_shepherd.bindPopup("<b>Good Shepherd</b><br />").openPopup();
			
			var marker_wright_park = L.marker([16.416071, 120.616627]).addTo(mymap); // Wright Park
			marker_wright_park.bindPopup("<b>Wright Park</b><br />").openPopup();
			
			var marker_the_mansion = L.marker([16.413786, 120.620290]).addTo(mymap); // The Mansion
			marker_wright_park.bindPopup("<b>The Mansion</b><br />").openPopup();
			
			var marker_grotto_steps = L.marker([16.409782, 120.580722]).addTo(mymap); // Grotto Steps
			marker_grotto_steps.bindPopup("<b>Grotto Steps</b><br />").openPopup();
			
			var marker_baguio_night_market = L.marker([16.412951, 120.595372]).addTo(mymap); // Baguio Night Market
			marker_baguio_night_market.bindPopup("<b>Baguio Night Market</b><br />").openPopup();
			
			
			
			
			
			
			
			
			
// 			var popup = L.popup()
// 		    .setLatLng([14.5930, 120.9826])
// 		    .setContent("I am a standalone popup.")
// 		    .openOn(mymap);
			
			var popup = L.popup();

			function onMapClick(e) {
			    popup
			        .setLatLng(e.latlng)
			        .setContent("You clicked the map at " + e.latlng.toString())
			        .openOn(mymap);
			}

			mymap.on('click', onMapClick);
			
		</script>
	<body>
</html>
